<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优化后的按钮效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      padding: 40px;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
      text-align: center;
    }
    
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    /* 原始按钮样式 */
    .btn-original {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
    }
    
    .btn-primary-original {
      background-color: #3498db;
      color: white;
      border: none;
    }
    
    .btn-outline-original {
      border: 1px solid #3498db;
      color: #3498db;
      background-color: transparent;
    }
    
    /* 优化后的按钮样式 */
    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      letter-spacing: 0.3px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
      transform: translateY(-2px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(79, 172, 254, 0.4);
    }
    
    .btn-outline {
      border: 2px solid transparent;
      background-image: linear-gradient(white, white), 
                        linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: #3498db;
    }
    
    .btn-outline:hover {
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      transform: translateY(-2px);
      color: #2980b9;
    }
    
    /* 添加波纹效果 */
    .btn-ripple {
      position: relative;
      overflow: hidden;
    }
    
    .btn-ripple:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    
    .btn-ripple:focus:after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      20% {
        transform: scale(25, 25);
        opacity: 0.3;
      }
      100% {
        transform: scale(50, 50);
        opacity: 0;
      }
    }
    
    .description {
      margin-top: 40px;
      max-width: 600px;
      line-height: 1.6;
      color: #4a5568;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>按钮样式对比</h2>
  
  <div class="buttons-container">
    <h3>原始按钮</h3>
    <div>
      <button class="btn-original btn-primary-original">主要按钮</button>
      <button class="btn-original btn-outline-original">次要按钮</button>
    </div>
    
    <h3>优化后按钮</h3>
    <div>
      <button class="btn btn-primary btn-ripple">主要按钮 <span>→</span></button>
      <button class="btn btn-outline btn-ripple">次要按钮 <span>+</span></button>
    </div>
  </div>
  
  <div class="description">
    <p>优化后的按钮具有以下特点：</p>
    <ul>
      <li>渐变色背景，增加视觉吸引力</li>
      <li>悬停时添加微妙的上浮效果和阴影变化</li>
      <li>点击时有下沉感和波纹扩散效果</li>
      <li>轮廓按钮使用渐变边框，更加精致</li>
      <li>添加了图标和字间距，提高可读性</li>
    </ul>
    <p>这些效果共同营造出更现代、更具交互感的用户体验。</p>
  </div>
</body>
</html>
