<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优化后的导航栏效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #2d3748;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    
    h2 {
      margin: 40px 0 20px;
      color: #2c3e50;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .navbar-section {
      margin-bottom: 80px;
    }
    
    /* 原始导航栏样式 */
    .navbar-original {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .navbar-container-original {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .logo-original {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo-img-original {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      object-fit: contain;
    }
    
    .welcome-text-original {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .nav-links-original {
      display: flex;
      align-items: center;
    }
    
    .nav-link-original {
      text-decoration: none;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      margin: 0 12px;
      padding: 8px 2px;
    }
    
    .nav-link-original.active {
      color: #3498db;
    }
    
    /* 优化后导航栏样式 */
    .navbar-improved {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 
                  0 1px 3px rgba(0, 0, 0, 0.02);
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    }
    
    /* 滚动效果 - 用JavaScript控制 */
    .navbar-improved.scrolled {
      height: 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    .navbar-container-improved {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .logo-improved {
      display: flex;
      align-items: center;
      text-decoration: none;
      position: relative;
      transition: all 0.3s;
    }
    
    .logo-improved::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .logo-improved:hover::after {
      width: 100%;
    }
    
    .logo-img-improved {
      width: 42px;
      height: 42px;
      margin-right: 12px;
      object-fit: contain;
      transition: transform 0.3s;
    }
    
    .logo-improved:hover .logo-img-improved {
      transform: translateY(-2px);
    }
    
    .welcome-text-improved {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s;
    }
    
    .nav-links-improved {
      display: flex;
      align-items: center;
    }
    
    .nav-link-improved {
      text-decoration: none;
      color: #4a5568;
      font-size: 15px;
      font-weight: 600;
      margin: 0 16px;
      padding: 8px 2px;
      position: relative;
      transition: all 0.3s;
      letter-spacing: 0.3px;
    }
    
    .nav-link-improved::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      transition: width 0.3s ease;
      border-radius: 3px;
      opacity: 0;
    }
    
    .nav-link-improved:hover {
      color: #3498db;
    }
    
    .nav-link-improved:hover::after {
      width: 100%;
      opacity: 1;
    }
    
    .nav-link-improved.active {
      color: #3498db;
    }
    
    .nav-link-improved.active::after {
      width: 100%;
      opacity: 1;
    }
    
    .description {
      margin-top: 40px;
      max-width: 800px;
      line-height: 1.6;
      color: #4a5568;
      text-align: center;
      margin: 40px auto 0;
    }
  </style>
</head>
<body>
  <div class="navbar-section">
    <h2>原始导航栏</h2>
    
    <nav class="navbar-original">
      <div class="container navbar-container-original">
        <a href="#" class="logo-original">
          <div class="logo-img-original" style="background-color: #3498db; color: white; display: flex; align-items: center; justify-content: center; border-radius: 5px;">OJ</div>
          <span class="welcome-text-original">欢迎来到SwustOJ</span>
        </a>
        <div class="nav-links-original">
          <a href="#" class="nav-link-original active">首页</a>
          <a href="#" class="nav-link-original">题库</a>
          <a href="#" class="nav-link-original">竞赛</a>
          <a href="#" class="nav-link-original">作业</a>
          <a href="#" class="nav-link-original">讨论</a>
          <a href="#" class="nav-link-original">排行榜</a>
          <a href="#" class="nav-link-original">学习</a>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="navbar-section">
    <h2>优化后导航栏</h2>
    
    <nav class="navbar-improved" id="navbar-improved">
      <div class="container navbar-container-improved">
        <a href="#" class="logo-improved">
          <div class="logo-img-improved" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; display: flex; align-items: center; justify-content: center; border-radius: 10px;">OJ</div>
          <span class="welcome-text-improved">欢迎来到SwustOJ</span>
        </a>
        <div class="nav-links-improved">
          <a href="#" class="nav-link-improved active">首页</a>
          <a href="#" class="nav-link-improved">题库</a>
          <a href="#" class="nav-link-improved">竞赛</a>
          <a href="#" class="nav-link-improved">作业</a>
          <a href="#" class="nav-link-improved">讨论</a>
          <a href="#" class="nav-link-improved">排行榜</a>
          <a href="#" class="nav-link-improved">学习</a>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container">
    <div class="description">
      <p>优化后的导航栏具有以下特点：</p>
      <ul>
        <li>Logo采用渐变色处理，增加视觉吸引力</li>
        <li>导航链接增加了下划线动画效果，交互感更强</li>
        <li>当前页面有清晰的高亮指示，用户更容易辨别位置</li>
        <li>滚动时导航栏会自动收缩高度，节省屏幕空间</li>
        <li>更精细的阴影和模糊效果，增强层次感</li>
        <li>悬停状态有平滑过渡，提升用户体验</li>
      </ul>
    </div>
  </div>
  
  <script>
    // 监听滚动事件，实现导航栏收缩效果
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar-improved');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
